<header id="header">
  <nav>
    <div class="logo">
      <a href="index.html"><img
        src="../../assets/kami_logo_1.png" alt="KAMI Logo" style="width: 20%"/></a>
    </div>
    <div class="toggle" style="width: 40%">
      <span class="first"></span>
      <span class="middle"></span>
      <span class="last"></span>
    </div>
    <div class="navigation-bar" style="width: 60%">
      <ul>
        <li class="active" [hidden]="!isLoggedIn"><a href="index.html">Home<span class="underline"></span></a></li>
        <li [hidden]="!isLoggedIn  || role!=='ROLE_ADMIN'"><a href="#">Nhân viên<span class="underline"></span></a></li>
        <li [hidden]="!isLoggedIn"><a href="#">Menu<span class="underline"></span></a></li>
        <li [hidden]="!isLoggedIn"><a href="#">Blog<span class="underline"></span></a></li>
        <li [hidden]="!isLoggedIn"><a href="#">Features<span class="underline"></span></a></li>
        <li [hidden]="!isLoggedIn"><a href="#">Shop<span class="underline"></span></a></li>
        <li [hidden]="!isLoggedIn"><a href="#">Contact<span class="underline"></span></a></li>
        <li [hidden]="!isLoggedIn">
          <div class="dropdownUser">
            <div class="n-item d-flex align-items-center">
              <i class="bi bi-person-lines-fill mx-2" ></i>
              <span style="color: #eb5d1e"><b>{{nameEmployee}}</b></span></div>
            <div class="dropdown-content p-0">
              <div class=" getstarted" routerLink="/security/change-password"><button class="btn">Đổi mật khẩu</button></div>
              <div class=" getstarted" (click)="logOut()"><button class="btn">Đăng xuất</button></div>
            </div>
          </div>

        </li>
        <li [hidden]="isLoggedIn">
          <a routerLink="/security/login"><img src="../../assets/img.png" class="img-fluid" style="width: 30px"></a>

        </li>
<!--        <li><a href="#" (click)="logOut()">Đăng xuất<span class="underline"></span></a></li>-->
      </ul>
    </div>
  </nav>


  <section id="carousel">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/slide.png" class="d-block w-100"/>
          <div class="carousel-caption">chú thích
          </div>
        </div>

        <div class="carousel-item">
          <img src="../../assets/sline_01.png" class="d-block w-100"/>
          <div class="carousel-caption">chú thích
          </div>
        </div>
        <div class="carousel-item">
<!--          <img src="../../assets/slide_03.png" class="d-block w-100"/>-->
          <img src="../../assets/slide_04.png" class="d-block w-100"/>
          <div class="carousel-caption">chú thích
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>


  <div class="text">
    <h2>Welcome</h2>
    <h1>THE KAMI</h1>
    <div class="arrow">
      <span class="left"></span>
<!--      <i class="fas fa-asterisk"></i>-->
      <span class="right"></span>
    </div>
    <span>Ready To Be Opened</span>
