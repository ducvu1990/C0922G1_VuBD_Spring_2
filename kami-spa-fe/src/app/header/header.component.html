<header id="home">
  <nav>
    <div class="logo">
      <a routerLink=""><img
        src="../../assets/kami_logo_1.png" alt="KAMI Logo" style="width: 20%"/></a>
    </div>
    <div class="toggle" style="width: 52%">
      <div class="dropdown" style="float: left">
        <button class="btn btn-secondary dropdown-toggle" style="background-color: rgba(0,0,0,0)" type="button"
                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="first"></span>
          <span class="middle"></span>
          <span class="last"></span>
        </button>
        <ul class="dropdown-menu" style="background-color: rgba(0,0,0,0.47);">
          <li [hidden]="!isLoggedIn"><a routerLink="/">Home<span class="underline"></span></a></li>
          <li [hidden]="!isLoggedIn  || role!=='ROLE_ADMIN'"><a routerLink="/detail">Nhân viên<span
            class="underline"></span></a></li>
          <li [hidden]="!isLoggedIn"><a href="#">Menu<span class="underline"></span></a></li>
          <li [hidden]="!isLoggedIn"><a href="#">Blog<span class="underline"></span></a></li>
          <li [hidden]="!isLoggedIn"><a href="#">Features<span class="underline"></span></a></li>
          <li [hidden]="!isLoggedIn"><a href="#">Shop<span class="underline"></span></a></li>
          <li [hidden]="!isLoggedIn"><a href="#">Contact<span class="underline"></span></a></li>
          <li [hidden]="!isLoggedIn">
            <div class="dropdownUser">
              <div class="n-item d-flex align-items-center" style="width: 9rem">
                <img src="{{url}}" style="border-radius: 50%; height: 45px;width: 45px; border: #f8f80a 2px solid">
                <span style="color: #f1d766; width: 6rem"><b style="overflow: hidden">{{name}}</b></span></div>
              <div class="dropdown-content p-0" style="border-radius: 6%;">
                <div class=" getstarted" routerLink="/security/change-password">
                  <button class="btn">Đổi mật khẩu</button>
                </div>
                <div class=" getstarted" (click)="logOut()">
                  <button class="btn">Đăng xuất</button>
                </div>
              </div>
            </div>

          </li>
          <li [hidden]="isLoggedIn">
            <a routerLink="/security/login"><img src="../../assets/login-icon.png"
                                                 style="width: 50px; float: right;margin-right: -19px"/></a>

          </li>
        </ul>
      </div>
    </div>
    <div class="navigation-bar" style="width: 40%">
      <!--      class="active"-->
      <ul>
        <li [hidden]="!isLoggedIn  || role!=='ROLE_ADMIN'"><a routerLink="/detail">Nhân viên<span
          class="underline"></span></a></li>
        <li><a (click)="home()">Trang chủ<span class="underline"></span></a></li>
        <li><a (click)="blog()">Blog<span class="underline"></span></a></li>
        <li><a routerLink="/" (click)="shop()">Shop<span class="underline"></span></a></li>

        <li>
<!--          routerLink="/cart"-->
          <a class="fb-notification" (click)="routers()">
            <i class='bx bx-cart-alt' style="font-size: 25px"></i>
            <span class="count" *ngIf="quantityOfCart">{{quantityOfCart}}</span>
          </a>


          <!--          <a href="#"><i class='bx bx-cart-alt' style="font-size: 25px"></i><span class="underline">ưdwa</span></a>-->
        </li>
        <li [hidden]="!isLoggedIn">
          <div class="dropdownUser">
            <div class="n-item d-flex align-items-center" style="width: 9rem">
              <img src="{{url}}" style="border-radius: 50%; height: 45px;width: 45px; border: #f8f80a 2px solid">
              <span style="color: #f1d766;"><b style="overflow: hidden">{{name}}</b></span></div>
            <div class="dropdown-content p-0" style="border-radius: 6%;">
              <div class=" getstarted" routerLink="/security/change-password">
                <button class="btn">Đổi mật khẩu</button>
              </div>
              <div class=" getstarted" (click)="logOut()">
                <button class="btn">Đăng xuất</button>
              </div>
            </div>
          </div>

        </li>
        <li [hidden]="isLoggedIn">
          <a routerLink="/security/login" style="float: right"><i class='bx bx-log-in'
                                                                  style="font-size: 35px; color: #f8f80a"></i> </a>

        </li>
        <!--        <li><a href="#" (click)="logOut()">Đăng xuất<span class="underline"></span></a></li>-->
      </ul>
    </div>
  </nav>

  <section id="carousel" style="margin-top: 4rem">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/slide.png" class="d-block w-100"/>
          <div class="carousel-caption">chú thích
          </div>
        </div>

        <div class="carousel-item">
          <img src="../../assets/sline_01.png" class="d-block w-100"/>
          <div class="carousel-caption">chú thích
          </div>
        </div>
        <div class="carousel-item">
          <!--          <img src="../../assets/slide_03.png" class="d-block w-100"/>-->
          <img src="../../assets/slide_04.png" class="d-block w-100"/>
          <div class="carousel-caption">chú thích
          </div>
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>


  <div class="text">
    <h2>Welcome</h2>
    <h1>THE KAMI</h1>
    <div class="arrow">
      <span class="left"></span>
      <!--      <i class="fas fa-asterisk"></i>-->
      <span class="right"></span>
    </div>
    <span></span>
    <div class="button"></div>
